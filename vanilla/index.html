<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chesstr</title>
    <link rel="stylesheet" href="css/flex_12_col.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/module_windows.js"></script>
    <script src="js/games.js"></script>
    <script src="js/index.js"></script>
</head>
<body>
    <main>
        
        <aside class="flex_3 flex_container flex-end">
            <ul id="logo_block">
                <li><img src="img/logos/chesstr_logo.svg" alt="Chesstr logo"></li>
                <li><img src="img/logos/what-debut-is-it__active-logo.svg" alt="WhatDebutIsIt logo"></li>
                <li><img src="img/logos/what-square-is-it__non-active-logo.svg" alt="WhatSquareIsIt logo"></li>
            </ul>

        </aside>
            
        <div class="flex_2 flex_container center">
            <div class="flex_container column">
                
                <ul id="points">
                    <li class="right"></li>
                    <li class="wrong"></li>
                    <li class="wrong"></li>
                    <li class="right"></li>
                    <li class="right"></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>

                <div class="flex_container center" id="points_border_bottom"></div>
                <div class="flex_row center">
                    <div id="chess_desk">
                        <ul id="desk_numbers">
                            <li>8</li>
                            <li>7</li>
                            <li>6</li>
                            <li>5</li>
                            <li>4</li>
                            <li>3</li>
                            <li>2</li>
                            <li>1</li>
                        </ul>
                        <ul id="desk_letters">
                            <li>A</li>
                            <li>B</li>
                            <li>C</li>
                            <li>D</li>
                            <li>E</li>
                            <li>F</li>
                            <li>G</li>
                            <li>H</li>
                        </ul>
                        
                        <section id="module_windows_area">
                            <div class="mod_wnd" id="guess_or_play">
                                <div class="flex_row">
                                    <div id="guess_game" class="black flex_container">
                                        <div class="flex_container">
                                            <h2 class="flex_container column-center w-80 h-80">Guess<br>Debut</h2>
                                            <div class="flex_container w-80 h-80"></div>
                                        </div>
                                        
                                        <div class="flex_container">
                                            <div class="flex_container w-80 h-80"></div>
                                            <span class="flex_container column-center question_mark w-80 h-80">?</span>
                                        </div>
                                    </div>
                                    
                                    <div id="play_game" class="beige flex_container">
                                        <div class="flex_container">
                                            <span class="flex_container column-center question_mark w-80 h-80">?</span>
                                            <div class="flex_container w-80 h-80"></div>
                                        </div>
                                        
                                        <div class="flex_container">
                                            <div class="flex_container w-80 h-80"></div>
                                            <h2 class="flex_container column-center w-80 h-80">Play<br>Debut</h2>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="mod_wnd black display_none" id="guess_debut">
                                <div class="flex_container column">
                                    <div class="flex_container h-120">
                                        <div class="black">
                                            <h2 class="flex_container w-80 flex-end">Guess<br>Debut</h2>
                                        </div>

                                        <div class="black">
                                            <span class="flex_container center question_mark w-80">?</span>
                                        </div>

                                        <div class="black w-160">
                                            <ul>
                                                <li>Open Game</li>
                                                <li>Semi-Open Game</li>
                                                <li>Closed Game</li>
                                            </ul>
                                        </div>
                                    </div>

                                    <div class="flex_container h-40">
                                        <div class="black w-160 flex_container column-center">
                                            <span class="stat_link">statistics</span>
                                        </div>
                                        <div class="black w-80 flex_container column-center">
                                            <span class="nmb_of_games">43</span>
                                        </div>
                                        <div class="start_btn">start</div>
                                    </div>
                                
                                </div>
                            </div>
                            
                        </section>
                        
                        <canvas id="squares" width="648" height="648"></canvas>

                        <ul id="border_bottom">
                            <li></li>
                            <li></li>
                            <li></li>
                            <li></li>
                            <li></li>
                            <li></li>
                            <li></li>
                            <li></li>
                        </ul>

                        <ul id="border_right">
                            <li><div class="circle brown"></div></li>
                            <li></li>
                            <li></li>
                            <li></li>
                            <li></li>
                            <li></li>
                            <li></li>
                            <li><div class="circle beige"></div></li>
                        </ul>
                    
                    </div>
                </div>           
            </div>
        </div>

        <div class="flex_3 flex_container flex-start"></div>

    </main>
</body>
</html>
